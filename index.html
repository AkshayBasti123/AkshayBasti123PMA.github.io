<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="weather-app">
            <h2>WEATHER APP 🌌</h2>
            <input type="text" id="location" placeholder="Enter location">
            
            <button id="weatherBtn">Get Current Weather</button>
            <button id="forecastBtn">Get 5-Day Forecast</button>

            <div class="weather-info" id="weather"></div>
            <div class="forecast-info" id="forecast"></div>
        </div>

        <!-- Side Info Button -->
        <button id="infoBtn" class="info-button">ℹ️</button>

        <!-- Hidden Info Panel -->
        <div id="infoPanel" class="info-panel">
            <h3>Your Name</h3>
            <p>Product Manager Accelerator is designed to support PM professionals through every stage of their careers.</p>
            <a href="https://www.linkedin.com/school/pmaccelerator/" target="_blank">Visit our LinkedIn page</a>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
