<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>🌤️ WEATHER APP 🌃</h1>
        <input type="text" id="cityInput" placeholder="Enter city">
        <button id="currentWeatherBtn">Get Current Weather</button>
        <button id="forecastBtn">Get 5-Day Forecast</button>
        
        <div id="weatherResult"></div>

        <div id="forecastContainer">
            <h2>5-Day Forecast</h2>
            <div id="forecast"></div>
        </div>
    </div>

   
    <button id="infoBtn">ℹ️ Info</button>

   
    <div id="infoPanel">
        <h3>Akshay Bastiampillai</h3>
        <p>PM Accelerator: A program that helps aspiring product managers gain real-world experience and job opportunities.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
